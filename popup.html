<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 200px; font-family: -apple-system, sans-serif; padding: 15px; background: #ffffff; }
    .container { display: flex; flex-direction: column; gap: 10px; }
    h2 { font-size: 18px; margin: 0 0 10px 0; color: #4f46e5; text-align: center; }
    button { 
      background: #4f46e5; color: white; border: none; padding: 12px; 
      border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px;
      transition: transform 0.1s;
    }
    button:active { transform: scale(0.98); background: #4338ca; }
    #status { font-size: 11px; color: #10b981; text-align: center; height: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>✨ VibeSense</h2>
    <button id="scanBtn">סרוק והעתק פרומפט</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
