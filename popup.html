<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 220px; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      padding: 15px; 
      background: #ffffff; 
      margin: 0;
    }
    .container { display: flex; flex-direction: column; gap: 12px; }
    h2 { 
      font-size: 18px; 
      margin: 0; 
      color: #4f46e5; 
      text-align: center;
      letter-spacing: -0.5px;
    }
    button { 
      background: #4f46e5; 
      color: white; 
      border: none; 
      padding: 12px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: 600; 
      font-size: 14px;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover { background: #4338ca; }
    button:active { transform: scale(0.97); }
    #status { 
      font-size: 12px; 
      color: #10b981; 
      text-align: center; 
      min-height: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ¨ VibeSense</h2>
    <button id="scanBtn">Scan & Copy Prompt</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
