<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 350px; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      padding: 15px; 
      background: #ffffff; 
      margin: 0;
    }
    .container { display: flex; flex-direction: column; gap: 12px; }
    h2 { 
      font-size: 18px; 
      margin: 0; 
      color: #4f46e5; 
      text-align: center;
      letter-spacing: -0.5px;
    }
    button { 
      background: #4f46e5; 
      color: white; 
      border: none; 
      padding: 12px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: 600; 
      font-size: 14px;
      transition: background 0.2s, transform 0.1s;
      width: 100%;
    }
    button:hover { background: #4338ca; }
    button:active { transform: scale(0.97); }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    #status { 
      font-size: 12px; 
      color: #10b981; 
      text-align: center; 
      min-height: 18px;
      font-weight: 500;
    }
    #scanningStatus {
      font-size: 12px;
      color: #6366f1;
      text-align: center;
      min-height: 18px;
      font-weight: 500;
    }
    #recommendationsContainer {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .recommendation-item {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .recommendation-text {
      font-size: 13px;
      color: #374151;
      line-height: 1.4;
    }
    .copy-btn {
      background: #10b981;
      font-size: 12px;
      padding: 8px;
      margin-top: 4px;
    }
    .copy-btn:hover {
      background: #059669;
    }
    .copy-btn.copied {
      background: #6b7280;
    }
    .no-issues {
      text-align: center;
      color: #6b7280;
      font-size: 13px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ¨ VibeSense</h2>
    <button id="scanBtn">Scan Page</button>
    <div id="scanningStatus"></div>
    <div id="status"></div>
    <div id="recommendationsContainer"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
